<!DOCTYPE html>
<html>
<body>
<div class="modal fade"  tabindex="-1" role="dialog" aria-labelledby="模态框" aria-hidden="false">
    <div class="modal-dialog" >
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title">新增分类</h4>
            </div>
            <div class="modal-body new-sort" id="new_sort">
                <div class="info clearfix">
                    <form class="form-inline">
                        <div class="row">
                            <div class="form-group col-xs-12">
                                <label>
                                    <p>姓名：</p>
                                    <input type="text" class="form-control" placeholder="Jane">
                                </label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-xs-12">
                                <label>
                                    <p>分类ID：</p>
                                    <input type="text" class="form-control" placeholder="Jane">
                                </label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-xs-12">
                                <label class="radio-inline radio-inline-head">
                                    <p>显示状态：</p>
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" checked="checked" name="sex" value="男"> 男
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="sex" value="女"> 女
                                </label>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" onclick="closeModule()">保存</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
