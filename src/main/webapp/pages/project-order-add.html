<!DOCTYPE html>
<html>
<body>
<div class="modal fade"  tabindex="-1" role="dialog" aria-labelledby="模态框" aria-hidden="false">
    <div class="modal-dialog" >
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title">增加产品</h4>
            </div>
            <div class="modal-body">
                <div class="modal-content-basic">
                    <header><h4>基本信息</h4></header>
                    <div class="info clearfix">
                        <form class="form-inline">
                            <div class="row">
                                <div class="form-group col-xs-12">
                                    <label>
                                        <p>产品分类：</p>
                                        <select class="form-control">
                                            <option value="一级分类">一级分类</option>
                                        </select>
                                        <select class="form-control">
                                            <option value="二级分类">二级分类</option>
                                        </select>
                                        <select class="form-control">
                                            <option value="三级分类">三级分类</option>
                                        </select>
                                    </label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-xs-12">
                                    <label>
                                        <p>解决方案价：</p>
                                        <input type="text" class="form-control">
                                    </label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-xs-12">
                                    <label>
                                        <p>数量：</p>
                                        <input type="text" class="form-control">
                                    </label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-xs-12">
                                    <label>
                                        <p>总金额：</p>
                                        <input type="text" class="form-control">
                                    </label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-xs-12">
                                    <label>
                                        <p>每次数量：</p>
                                        <input type="text" class="form-control">
                                    </label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-xs-12">
                                    <label>
                                        <p>频次：</p>
                                        <select class="form-control">
                                            <option>每周一次</option>
                                            <option>初中</option>
                                            <option>高中</option>
                                        </select>
                                    </label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-xs-12">
                                    <label>
                                        <p>周期：</p>
                                        <input id="d4911" class="Wdate form-control" type="text" onfocus="WdatePicker({maxDate:'#F{$dp.$D(\'d4312\')||\'2020-10-01\'}',dateFmt:'yyyy-MM-dd HH:mm:ss'})">
                                    </label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-xs-12">
                                    <label>
                                        <p>周期：</p>
                                        <input id="d4911" class="Wdate form-control" type="text" onfocus="WdatePicker({maxDate:'#F{$dp.$D(\'d4312\')||\'2020-10-01\'}',dateFmt:'yyyy-MM-dd HH:mm:ss'})">
                                    </label>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="modal-content-basic">
                    <header><h4>方案信息</h4></header>
                    <div class="info clearfix">
                        <table class="table">
                            <thead>
                            <tr>
                                <th>产品</th>
                                <th>数量</th>
                                <th>剩余数量</th>
                                <th>每次配送量</th>
                                <th>周期</th>
                                <th>配送频次</th>
                                <th>首次配送时间</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td>日常保洁</td>
                                <td>54</td>
                                <td>22</td>
                                <td>1</td>
                                <td>周六</td>
                                <td>每周一次</td>
                                <td>2016-09-09</td>
                                <td>释放排期</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="info clearfix">
                        <table class="table">
                            <thead>
                            <tr>
                                <th>产品</th>
                                <th>数量</th>
                                <th>剩余数量</th>
                                <th>每次配送量</th>
                                <th>周期</th>
                                <th>配送频次</th>
                                <th>首次配送时间</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td>日常保洁</td>
                                <td>54</td>
                                <td>22</td>
                                <td>1</td>
                                <td>周六</td>
                                <td>每周一次</td>
                                <td>2016-09-09</td>
                                <td>释放排期</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="modal-content-basic">
                    <header><h4>需求信息</h4></header>
                    <div class="info clearfix">
                        <form class="form-inline">
                            <div class="row">
                                <div class="form-group col-xs-12">
                                    <label>
                                        <p>姓名：</p>
                                        <input type="text" class="form-control">
                                    </label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-xs-12">
                                    <label>
                                        <p>联系方式：</p>
                                        <input type="text" class="form-control">
                                    </label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-xs-12">
                                    <label>
                                        <p>地址：</p>
                                        <input type="text" class="form-control">
                                    </label>
                                </div>
                            </div>
                            <div class="row pb10">
                                <div class="form-group col-xs-6">
                                    <p>开始时间：2018-09-09</p>
                                </div>
                                <div class="form-group col-xs-6">
                                    <p>结束时间：2018-09-09</p>
                                </div>
                            </div>
                            <div class="row pb10">
                                <div class="form-group col-xs-12">
                                    <p>创建时间：2018-09-09</p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-xs-12">
                                    <label>
                                        <p class="pb10">祝福语：</p>
                                        <textarea class="form-control form-textarea"></textarea>                                    </label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-xs-12">
                                    <label>
                                        <p class="pb10">备注：</p>
                                        <textarea class="form-control form-textarea"></textarea>                                    </label>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" onclick="closeModule()">保存</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
