<!DOCTYPE html>
<html>
<body>
<div class="modal fade"  tabindex="-1" role="dialog" aria-labelledby="模态框" aria-hidden="false">
    <div class="modal-dialog" >
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title">新增订单</h4>
            </div>
            <div class="modal-body modal-order">
                <h3>需求信息</h3>
                <div class="row">
                    <div class="form-group col-xs-4">
                        <label>
                            <p>渠道一级：</p>
                            <select class="form-control">
                                <option>学校录入</option>
                                <option>合伙人</option>
                                <option>呼叫中心</option>
                                <option>基地录入</option>
                            </select>
                        </label>
                    </div>
                    <div class="form-group col-xs-4">
                        <label>
                            <p>二级：</p>
                            <select class="form-control">
                                <option>58同城</option>
                                <option>百姓网</option>
                                <option>赶集网</option>
                            </select>
                        </label>
                    </div>
                    <div class="form-group col-xs-4">
                        <label>
                            <p>三级：</p>
                            <select class="form-control">
                                <option>王鑫</option>
                            </select>
                        </label>
                    </div>
                </div>
                <div class="row order-select">
                    <div class="col-xs-3">111</div>
                    <div class="col-xs-3">222</div>
                    <div class="col-xs-3">333</div>
                    <div class="col-xs-3">444</div>
                </div>
                <div class="row order-select-end">

                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" onclick="closeModule()">保存</button>
            </div>
        </div>
    </div>
</div>
<!--添加事件-->
<script>
    $(function(){
        $('.order-select div').click(function(){
            $("<div class='col-xs-3'>"+$(this).html()+"</div>")
                    .appendTo($(".order-select-end"));
        });
    });
</script>
</body>
</html>
